<md-list class="riddle-list">
    <md-list-item class="md-3-line" ng-repeat="riddle in $ctrl.riddles" ng-click="$ctrl.gotoRiddle(riddle.id)" ng-disabled="!$ctrl.isAvailable(riddle)" ng-class="{'lightest': !$ctrl.isAvailable(riddle)}">
        <div class="md-list-item-text" layout="column">
            <md-headline class="no-wrap" layout="row">
                <i class="layout-no-resize fa" ng-class="{'fa-square-o': !$ctrl.isSolved(riddle), 'fa-check-square-o': $ctrl.isSolved(riddle)}"></i>&nbsp;
                <div flex style="min-width: 16em"><span class="lighter">Level {{riddle.level}}:</span>&nbsp;<span>{{riddle.title}}</span></div>
                &nbsp;
                <i class="layout-no-resize fa" ng-class="{'fa-star-o lightest': riddle.state.score <= 0, 'fa-star': riddle.state.score > 0}"></i>&nbsp;
                <i class="layout-no-resize fa" ng-class="{'fa-star-o lightest': riddle.state.score <= 1, 'fa-star': riddle.state.score > 1}"></i>&nbsp;
                <i class="layout-no-resize fa" ng-class="{'fa-star-o lightest': riddle.state.score <= 2, 'fa-star': riddle.state.score > 2}"></i>
            </md-headline>
            <p>{{riddle.shortDescription}}</p>
        </div>
    </md-list-item>
</md-list>
