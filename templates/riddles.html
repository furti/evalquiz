<md-dialog aria-label="Riddles">
    <md-toolbar>
        <div class="md-toolbar-tools">Riddles</div>
    </md-toolbar>
    <md-content>
        <riddle-card riddle="riddle" ng-repeat="riddle in ctrl.riddles"></riddle-card>
        <md-progress-linear ng-show="ctrl.loading" md-mode="indeterminate"></md-progress-linear>
    </md-content>
    <div class="md-actions" layout="row">
        <md-button ng-click="ctrl.closeDialog()">
            Close
        </md-button>
    </div>
</md-dialog>
